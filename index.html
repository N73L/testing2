<body>

    <div class="front container-fluid">

            <div class="col-12 col-md-6">
                <img class="logo" src="New logo.png" alt=""></div>

                <h2 class="text2">Provides you general information and proven home <p>remedies for common medical conditions</p></h2>

        <!-- Chat Output -->
        <div id="chat-output"></div>

        <!-- Typing Effect Box -->
        <div id="typing-effect" class="typing-effect">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        function toggleNav() {
    var nav = document.getElementById("sideNav");
    nav.style.width = (nav.style.width === "250px") ? "0" : "250px";
}

document.getElementById("send-btn").addEventListener("click", function () {
    var userMessage = document.getElementById("user-input").value.trim();
    if (userMessage === "") return;

    displayMessage(userMessage, 'user-message');
    document.getElementById("user-input").value = '';

    var typingEffect = document.getElementById("typing-effect");
    typingEffect.style.display = "flex"; // Show typing effect

    setTimeout(function () {
        typingEffect.style.display = "none"; // Hide typing effect
        var botResponse = "This is the chatbot's response to your message.";
        displayMessage(botResponse, 'bot-message');
    }, 2000); // Simulates a delay before the bot responds
});

function displayMessage(message, senderClass) {
    var chatOutput = document.getElementById("chat-output");
    var messageElement = document.createElement("div");
    messageElement.classList.add(senderClass, "chat-message");
    messageElement.textContent = message;
    chatOutput.appendChild(messageElement);
    
    // Scroll to the latest message
    chatOutput.scrollTop = chatOutput.scrollHeight;
}
        </script>
